<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="btn-group mb-3" role="group">
                    <button type="button" class="btn btn-primary" id="cameraBtn">Camera</button>
                    <button type="button" class="btn btn-secondary" id="chatBtn">Chat</button>
                </div>
            </div>
        </div>

        <!-- Camera Section -->
        <div id="cameraSection" class="section active">
            <div class="row">
                <div class="col-md-6">
                    <div class="camera-container">
                        <video id="camera" autoplay playsinline muted></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                        <div id="preview" class="mt-2"></div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-success" id="captureBtn">Capture</button>
                        <button class="btn btn-primary" id="retakeBtn" style="display: none;">Retake</button>
                        <button class="btn btn-info" id="processBtn" style="display: none;">Process Image</button>
                        <button class="btn btn-secondary" id="switchCameraBtn" style="display: none;">Switch Camera</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="result-container">
                        <h4>OCR Text:</h4>
                        <div id="ocrText" class="result-box"></div>
                        <h4 class="mt-3">Answer:</h4>
                        <div id="answer" class="result-box"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chatSection" class="section">
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" class="form-control" placeholder="Type your question...">
                    <button class="btn btn-primary" id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
