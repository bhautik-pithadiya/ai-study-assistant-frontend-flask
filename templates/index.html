<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Question Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div id="chatMessages" class="chat-messages"></div>
        
        <!-- Camera and Preview Area -->
        <div id="cameraPreviewArea" style="display: none;">
             <video id="camera" autoplay playsinline muted style="display: none;"></video>
             <canvas id="canvas" style="display: none;"></canvas>
             <div id="preview" class="mt-2"></div>
             <button class="btn btn-secondary btn-sm mt-2" id="removeImageBtn" style="display: none;">Remove Image</button>
        </div>

        <div class="chat-input-container">
            <button class="btn btn-secondary me-2" id="cameraBtn"><i class="fas fa-camera"></i></button>
            <textarea id="chatInput" class="form-control" placeholder="Enter prompt here..." rows="1"></textarea>
            <button class="btn btn-primary ms-2" id="sendBtn">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
